    <script src="src/js/Assert.js"></script>
    <script>
        (function () {
            const canvas = {};
            const mouse = {};

            function isButtonClicked(xx, xy, yx, yy) {
                return mouse.x >= (canvas.width - xx)
                    && mouse.x <= (canvas.width - xy)
                    && mouse.y >= (canvas.height - yx)
                    && mouse.y <= (canvas.height - yy)
                    ;
            }

            canvas.width = 100;
            canvas.height = 100;
            mouse.x = 85;
            mouse.y = 85;

            Assert.true(isButtonClicked(20, 10, 20, 10), 'Tower is not green')
        })()
    </script>
